<div class="container col-md-12">
  <h1 class="mt-4">Clientes</h1>
  <ol class="breadcrumb mb-4 bg-dark">
    <li class="breadcrumb-item active text-light">Registro de Clientes</li>
  </ol>
</div>
<button type="submit" class="btn btn-warning voltar" (click)=consultarParaOpcao()>Voltar</button><br><br>


<div class="container col-md-10">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>EndereÃ§o</th>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.telefone}}</td>
            <td>{{ cliente.endereco }}</td>

            <td></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
