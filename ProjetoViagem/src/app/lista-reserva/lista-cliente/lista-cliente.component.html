<div class="container col-md-12">
    <h1 class="mt-4">Reservas do Cliente</h1>
    <ol class="breadcrumb mb-4 bg-dark">
      <li class="breadcrumb-item active text-light">Pesquisa</li>
    </ol>
    <button type="submit" class="btn btn-warning" (click)=voltaListaReserva()>Voltar</button>
  
</div>
<br>
<div class="container col-md-12">
    <form>
        <div class="row">
            <div class="col-md-4">
                <label>Cliente: </label>
                <select class="form-control border border-dark" [ngModelOptions]="{standalone:true}" [(ngModel)]="cliente" name="cliente">
                    <!-- <option value="" selected>Selecione...</option> -->
                    <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                      {{ cliente.nome }}</option>
                  </select><br>
                  <button type="submit" class="btn btn-primary" (click)=getReservaClientePorId()> Consultar</button>
                                   
            </div>  
            
            <div class="col-md-8">
              <table class="table table-condensed table-hover">
                <thead>
                  <th>CÃ³digo da Viagem</th>
                  <th>Origem</th>
                  <th>Destino</th>
                  <th>Data</th>
                </thead>
                <tbody>
                   <tr *ngFor="let reserva of lista">
                    <td>{{reserva.id}}</td>
                    <td>{{ reserva.origem.nomeEstado }}</td>
                    <td>{{ reserva.destino.nomeEstado }}</td>
                    <td>{{ reserva.dataViagem }}</td>
                  </tr>
        
                </tbody>
              </table>
            </div>
        </div>

      
              

        
              
    </form>
  </div>
